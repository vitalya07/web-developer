<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Разработка сайта от 5000 рублей</title>
</head>
<body>
    <div class="body-container">
        <header class="header">
            <div class="container">
                <div class="header-wrapper">
                    <a href="index.html" class="header-logo"><img src="icons/logo.png" alt="логотип сайта" class="header-img"></a>
                    <nav class="header-nav">
                        <ul class="header-list">
                            <li class="header-item"><a href="#about" class="header-link">Обо мне</a></li>
                            <li class="header-item"><a href="#advantages" class="header-link">Преимущества</a></li>
                            <li class="header-item"><a href="#articles" class="header-link">Статьи</a></li>
                            <li class="header-item"><a href="" class="header-link">Оставить заявку</a></li>
                        </ul>
                    </nav>
                    <a href="tel:79026196792" class="header-contacts">
                        <div class="header-contacts__img">
                            <img src="icons/phone.svg" alt="phone">
                        </div>
                        <div class="header-contacts__phone">7-902-619-6702</div>
                    </a>   
                </div>
                            
            </div>
        </header>
        <main class="content">
            <section class="main">
                <div class="container">
                    <h1 class="main-title">Нужен сайт который приносит результат? <span class="main-title__red">Сделаю в срок и с прозрачной стоимостью!</span></h1>
                    <div class="main-feedback">
                        <form class="main-form">
                            <label id="feedback-name">
                                <input type="text" name="feedback-name" id="feedback-name" class="main-input" placeholder="Ваше имя" required>
                            </label>
                            <label id="feedback-tel">
                                <input type="tel" name="feedback-name" id="feedback-tel" class="main-input" placeholder="Ваш Телефон" required>
                            </label>
                            <textarea name="msg" id="feedback-msg" class="main-msg" placeholder="Описание работы" required></textarea>
                            <button class="main-btn btn">оставить заявку</button>
                            <div class="main-warning">
                                <input type="checkbox" class="form-check main-check" required>
                                <p class="main-info">Нажимая на кнопку "Оставить заявку" вы соглашаетесь с <a href="policy.html" class="form-main__link">Политикой конфиденциальности</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
